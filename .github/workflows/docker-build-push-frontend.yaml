name: Frontend Build and Push

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Azure
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ vars.ACR_ARM_CLIENT_ID }}
          tenant-id: ${{ vars.ARM_TENANT_ID }}
          subscription-id: ${{ vars.ARM_SUBSCRIPTION_ID }}

      # Step 3: Build and Push Frontend Image
      - name: Build and Push Frontend Image
        run: |
          docker build -f src/Dockerfile.frontend -t ${{ vars.ACR_NAME }}.azurecr.io/book-with-me-frontend:${{ github.sha }} ./src/frontend
          docker push ${{ vars.ACR_NAME}}.azurecr.io/book-with-me-frontend:${{ github.sha }}


